        <h3 id="git-shell-乱码-解决"><a href="#git-shell-乱码-解决" class="headerlink" title="git shell 乱码 解决"></a>git shell 乱码 解决</h3><ol>
<li><p>gitconfig:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">[gui]</div><div class="line">	encoding = utf-8 #代码库统一使用utf-8</div><div class="line">[i18n]</div><div class="line">	commitencoding = utf-8 # log 编码</div><div class="line">[svn]</div><div class="line">	pathnameencoding = utf-8 # 支持中文路径</div></pre></td></tr></table></figure>
</li>
<li><p>git-completion.sh</p>
</li>
<li><p>inputrc</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">set output-meta on  # bash可以输入中文</div><div class="line">set convert-meta off</div></pre></td></tr></table></figure>
</li>
<li><p>profile</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">export LESSHARSET=utf-8</div></pre></td></tr></table></figure>
</li>
</ol>
<h3 id="git-status-中文乱码解决"><a href="#git-status-中文乱码解决" class="headerlink" title="git status 中文乱码解决"></a>git status 中文乱码解决</h3><ul>
<li><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git config core.quotepath false</div></pre></td></tr></table></figure></li>
</ul>
